
<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .nav{
            justify-content: flex-start !important; 
          }
        .nav li{
            margin-right: 2%;
        }
        .row-apart{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .row-apart .form-group{
            flex-grow: 1;
            min-width: 300px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark">
        <ul class="nav container">
            <li><a href="mypage_bootstrap.html"><button class="btn text-light">Home</button></a></li>
            <li><a href="form.html"><button class="btn text-light">Form</button></a></li>
            <li><a href="mypage.html"><button class="btn text-light">NoBootstrap</button></a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Add New Interest</h1>
        <form>
            <div class="form-group">
                <label for="interest-name-input">Interest Name</label>
                <input type="text" class="form-control" id="interest-name-input" aria-describedby="interestName" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="text-about-interest-textarea">Text About Interest</label>
                <textarea class="form-control" id="text-about-interest-textarea" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="imageUpload">Upload Image</label>
                    <input type="file" class="form-control-file" id="imageUpload">
                </div>
                <div class="form-group col" id="numTweetsGroup">
                    <label for="numberTweetSelector"># of Tweets to Display</label>
                    <select class="form-control" id="numberTweetSelector">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="rateInterestGroup">
                <label for="rateInterestSelector">On a scale of 1-5, how interested in this are you?</label>
                <div id="rateInterestSelector">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                        <label class="form-check-label" for="inlineCheckbox5">5</label>
                      </div>
                </div>
            </div>
            <div>
                <label for="login">Login to Submit</label>
                <div id="login" class="row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="username-login" aria-describedby="usernameLogin" placeholder="Username"/>
                    </div>
                    <div class="form-group  col-md-6">
                        <input type="password" class="form-control" id="password-login" aria-describedby="passwordLogin" placeholder="Password"/>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="popover" title="Thanks for Submitting!" data-content="Your submission has been accepted">Submit</button>
        </form>
    </main>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
  </body>
</html>
